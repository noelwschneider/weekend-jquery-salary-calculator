<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>Salary Calculator</header>
    <h1>Add Employee</h1>
    <p class="alarm-bell">GET RID OF THE INITIAL VALUES BEFORE SUBMITTING</p>
    <form>
        <span><input id="first-name-input" placeholder="First Name" value="test"></span>
        <span><input id="last-name-input" placeholder="Last Name" value="test"></span>
        <span><input id="id-input" placeholder="ID" value="test"></span>
        <span><input id="title-input" placeholder="Title" value="test"></span>
        <span><input id="annual-salary-input" placeholder="Annual Salary" value="test"></span>
    </form>
    <button id="submit-button">Submit</button>
    <h1>Employees</h1>
    <table id="employee-table">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th></th>
        </tr>
    </table>
</body>
</html>
