<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <script src="jquery.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header>Salary Calculator</header>
    <h1>Add Employee</h1>    
    <form>
        <span><input id="first-name-input" placeholder="First Name"></span>
        <span><input id="last-name-input" placeholder="Last Name"></span>
        <span><input id="id-input" placeholder="ID"></span>
        <span><input id="title-input" placeholder="Title"></span>
        <span><input id="annual-salary-input" placeholder="Annual Salary"></span>
    </form>
    <button id="submit-button">Submit</button>
    <h1>Employees</h1>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th></th>
        </tr>
    </table>
</body>
</html>
