<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>Salary Calculator</header>

    
    <div id="user-input-section">
        <h1 id="user-input-header">Add Employees</h1>
        <form id="user-inputs">
            <span class="input-span">
                <input id="first-name-input" class="input-field" placeholder="First Name">
            </span>
            <span class="input-span">
                <input id="last-name-input" class="input-field"  placeholder="Last Name">
            </span>
            <span class="input-span">
                <input id="id-input" class="input-field" placeholder="ID">
            </span>
            <span class="input-span">
                <input id="title-input" class="input-field"  placeholder="Title">
            </span>
            <span class="input-span">
                <input id="annual-salary-input" class="input-field"  placeholder="Annual Salary">
            </span>
        </form>
        <button id="submit-button">Submit</button>
    </div>
   

    <div id="employee-data-section">
        <h1 id="employee-data-header">Employees</h1>
        <table id="employee-table">
            <thead id="employee-table-head">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th id="delete-button-column-header"></th>
                </tr>
            </thead>
            <tbody id="employee-table-body">
                <!-- 
                <tr>
                <td>${firstName}</td>
                <td>${lastName}</td>
                <td>${id}</td>
                <td>${title}</td>
                <td class='annual-salary-entry'>${annualSalary}</td>
                <td><button class="delete-button">Delete</button></td>
                </tr> 
                -->
            </tbody>
        </table>
        <p id="monthly-costs-title">Monthly costs: <span id="monthly-costs-value">0</span></p>
    </div>
</body>
</html>
